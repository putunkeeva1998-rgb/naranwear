<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naran Wear</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding-bottom: 90px;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        /* Сетка по 2 товара в ряд */
        .product-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .card { 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5); 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Листание фото (горизонтальный скролл) */
        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 180px;
        }
        .image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
            scroll-snap-align: start;
        }
        .image-slider::-webkit-scrollbar { display: none; }

        .price-tag { color: #2ecc71; font-weight: 900; font-size: 1.1rem; }
        
        .btn-green { 
            background-color: #2ecc71 !important; 
            color: white !important; 
            width: 100%; 
            padding: 10px; 
            border-radius: 10px; 
            font-weight: bold; 
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .fav-btn { 
            position: absolute; top: 8px; right: 8px; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center;
            color: #ccc; border: none; z-index: 20;
        }
        .fav-btn.active { color: #e74c3c; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: space-around;
            height: 70px; background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-top: 1px solid var(--tg-theme-hint-color); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; color: var(--tg-theme-hint-color);
            font-size: 10px; text-decoration: none; flex: 1;
        }
        .nav-item.active { color: var(--tg-theme-button-color, #2481cc); }

        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 10px; border: 1px solid var(--tg-theme-hint-color);
            background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="catalog-tab">
        <h1 class="text-xl font-bold mb-4">Naran Wear</h1>
        
        <select class="category-select mb-4 w-full p-3 rounded-lg border" onchange="filterCategory(this.value)">
            <option value="all">Все категории</option>
            <option value="футболки">Футболки</option>
            <option value="худи">Худи</option>
        </select>

        <div class="product-grid" id="product-list">
            <div class="card product-card" data-category="футболки" data-id="tshirt_grey">
                <div class="image-slider">
                    <img src="tshirtgrey.png">
                    <img src="tshirtblack.png">
                </div>
                <button class="fav-btn" onclick="toggleFavorite(this, 'Oversize Grey')"><i class="fas fa-heart"></i></button>
                <div class="p-3">
                    <h2 class="text-sm font-bold truncate">Oversize Grey</h2>
                    <span class="price-tag">2 500 ₽</span>
                    <button class="btn-green" onclick="addToCart('Oversize Grey', 2500, 'tshirt_grey')">В КОРЗИНУ</button>
                </div>
            </div>

            <div class="card product-card" data-category="футболки" data-id="tshirt_black">
                <div class="image-slider">
                    <img src="tshirtblack.png">
                    <img src="tshirtgrey.png">
                </div>
                <button class="fav-btn" onclick="toggleFavorite(this, 'Oversize Black')"><i class="fas fa-heart"></i></button>
                <div class="p-3">
                    <h2 class="text-sm font-bold truncate">Oversize Black</h2>
                    <span class="price-tag">2 500 ₽</span>
                    <button class="btn-green" onclick="addToCart('Oversize Black', 2500, 'tshirt_black')">В КОРЗИНУ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="favorites-tab" class="container hidden">
        <h1 class="text-2xl font-bold mb-6">Избранное</h1>
        <div id="favorites-list" class="space-y-2">Тут пока пусто</div>
    </div>

    <div id="cart-tab" class="container hidden">
        <h1 class="text-2xl font-bold mb-4">Оформление</h1>
        <div id="cart-list" class="mb-6"></div>
        
        <div id="order-form" class="hidden">
            <input type="text" id="fio" placeholder="Ваше Имя и Фамилия">
            <input type="tel" id="phone" placeholder="Номер телефона">
            <select id="delivery">
                <option value="СДЭК">СДЭК</option>
                <option value="5post">5post</option>
                <option value="Почта России">Почта России</option>
            </select>
            <p class="text-xs opacity-60 mb-4">Адрес склада: г. Москва, Чагинская 4 стр 13</p>
            <button class="btn-green py-4 text-lg" onclick="sendOrder()">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
        <div id="empty-cart-msg" class="text-center opacity-50 py-10">Корзина пуста</div>
    </div>

    <div id="profile-tab" class="container hidden text-center">
        <img id="user-pic" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-green-500" src="">
        <h2 id="user-name" class="text-xl font-bold mb-1">Пользователь</h2>
        <p class="text-xs opacity-50 mb-6">г. Москва, Чагинская 4 стр 13</p>
        
        <button class="w-full bg-blue-500 text-white p-3 rounded-xl mb-3 font-bold" onclick="tg.openTelegramLink('https://t.me/putunkeeva1998')">НАПИСАТЬ В ПОДДЕРЖКУ</button>
        <div class="bg-zinc-100 dark:bg-zinc-800 p-4 rounded-xl text-left">
            <h3 class="font-bold text-sm">Мои заказы</h3>
            <p class="text-xs opacity-50">Заказов пока нет</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="javascript:void(0)" class="nav-item active" onclick="showTab('catalog', this)"><i class="fas fa-th-large"></i>Каталог</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('favorites', this)"><i class="fas fa-heart"></i>Избранное</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('cart', this)"><i class="fas fa-shopping-basket"></i>Корзина</a>
        <a href="javascript:void(0)" class="nav-item" onclick="showTab('profile', this)"><i class="fas fa-user"></i>Профиль</a>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = [];
        let favorites = [];

        // Инициализация профиля
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name + ' ' + (tg.initDataUnsafe.user.last_name || '');
            document.getElementById('user-pic').src = tg.initDataUnsafe.user.photo_url || 'https://via.placeholder.com/100';
            // Пробуем получить телефон, если он есть в профиле (но обычно его надо вводить)
            document.getElementById('phone').value = tg.initDataUnsafe.user.phone_number || '';
        }

        function showTab(id, el) {
            document.querySelectorAll('.container').forEach(t => t.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function toggleFavorite(btn, name) {
            btn.classList.toggle('active');
            if (btn.classList.contains('active')) {
                favorites.push(name);
                tg.showPopup({ title: 'Избранное', message: `Товар ${name} добавлен. Выберите размер при заказе!` });
            } else {
                favorites = favorites.filter(f => f !== name);
            }
            renderFavorites();
        }

        function renderFavorites() {
            const list = document.getElementById('favorites-list');
            list.innerHTML = favorites.length ? favorites.map(f => `<div class="p-3 bg-zinc-100 dark:bg-zinc-800 rounded-lg">${f}</div>`).join('') : 'Тут пока пусто';
        }

        function addToCart(name, price, id) {
            tg.showPopup({
                title: 'Выберите размер',
                message: `Добавляем ${name}`,
                buttons: [
                    {id: '42', text: '42', type: 'default'},
                    {id: '44', text: '44', type: 'default'},
                    {id: '46', text: '46', type: 'default'}
                ]
            }, (btnId) => {
                if (btnId) {
                    cart.push({ name, price, size: btnId });
                    renderCart();
                    tg.HapticFeedback.notificationOccurred('success');
                }
            });
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const form = document.getElementById('order-form');
            const msg = document.getElementById('empty-cart-msg');
            
            if (cart.length > 0) {
                list.innerHTML = cart.map((item, idx) => `
                    <div class="flex justify-between items-center p-3 bg-zinc-100 dark:bg-zinc-800 rounded-lg mb-2">
                        <div><b>${item.name}</b> (${item.size})</div>
                        <div class="text-green-500 font-bold">${item.price} ₽</div>
                        <button onclick="removeItem(${idx})" class="text-red-500 ml-2"><i class="fas fa-times"></i></button>
                    </div>
                `).join('');
                form.classList.remove('hidden');
                msg.classList.add('hidden');
            } else {
                list.innerHTML = '';
                form.classList.add('hidden');
                msg.classList.remove('hidden');
            }
        }

        function removeItem(idx) {
            cart.splice(idx, 1);
            renderCart();
        }

        function sendOrder() {
            const fio = document.getElementById('fio').value;
            const phone = document.getElementById('phone').value;
            const delivery = document.getElementById('delivery').value;

            if (!fio || !phone) {
                tg.showAlert("Пожалуйста, введите Имя и Телефон!");
                return;
            }

            const data = {
                заказчик: fio,
                телефон: phone,
                доставка: delivery,
                товары: cart,
                итого: cart.reduce((s, i) => s + i.price, 0)
            };

            tg.sendData(JSON.stringify(data));
        }

        function filterCategory(cat) {
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = (cat === 'all' || card.dataset.category === cat) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
